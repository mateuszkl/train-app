<div class="jumbotron">
  <div class="container">
    <form #trainingForm="ngForm" (ngSubmit)="submitTraining(trainingForm.form);">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" name="training-name">
        <button class="btn btn-primary" [disabled]="!trainingForm.valid">Save</button>
      </div>
    </form>
  </div>
</div>
