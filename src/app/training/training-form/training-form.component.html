<div class="jumbotron">
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input required id="name" ngModel #trainingName="ngModel" type="text" class="form-control" name="training-name">
        <div class="alert alert-danger" *ngIf="!trainingName.valid && trainingName.touched">Training name is required</div>
</div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" ngModel #trainingDescription="ngModel" class="form-control" name="description"></textarea>
      </div>

      <button class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
